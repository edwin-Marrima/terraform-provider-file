name: Go

on:
  push:
    branches: [ "*","*/*", "!master" ]
  pull_request:
    branches: [ "*","*/*" ]

jobs:
  validate_provider_integrity:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19
 
    - name: Test all logic behind the provider
      run: go test -v ./...